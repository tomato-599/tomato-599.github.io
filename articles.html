<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章专栏 | 凌风小站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="article-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景 -->
    <div class="background-blur"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-home"></i>
                <span>凌风小站</span>
            </a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="articles.html" class="nav-link active">文章</a>
                <a href="#" class="nav-link">工具</a>
                <a href="#" class="nav-link">关于</a>
            </div>
            <div class="nav-actions">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- 文章列表主内容 -->
    <main class="articles-container">
        <!-- 页眉 -->
        <header class="articles-header">
            <h1 class="articles-title">
                <i class="fas fa-feather-alt"></i>
                文章专栏
            </h1>
            <p class="articles-subtitle">分享技术思考与创作灵感</p>
            
            <!-- 搜索和筛选 -->
            <div class="articles-controls">
                <div class="search-box">
                    <input type="text" placeholder="搜索文章..." class="search-input">
                    <button class="search-submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="filter-tags">
                    <button class="filter-tag active">全部</button>
                    <button class="filter-tag">技术</button>
                    <button class="filter-tag">教程</button>
                    <button class="filter-tag">设计</button>
                    <button class="filter-tag">生活</button>
                </div>
            </div>
        </header>
        
        <!-- 文章网格 -->
        <section class="articles-grid">
            <!-- 文章将通过JavaScript动态加载 -->
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>正在加载文章...</p>
            </div>
        </section>
        
        <!-- 分页器 -->
        <div class="pagination">
            <button class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="pagination-pages">
                <button class="pagination-page active">1</button>
            </div>
            <button class="pagination-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>
    
    <!-- 脚本 -->
    <script src="articles.js"></script>
    <script>
        // 主题切换
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.querySelector('.theme-toggle');
            if (themeToggle) {
                const themeIcon = themeToggle.querySelector('i');
                themeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('dark-theme');
                    if (document.body.classList.contains('dark-theme')) {
                        themeIcon.className = 'fas fa-sun';
                        localStorage.setItem('theme', 'dark');
                    } else {
                        themeIcon.className = 'fas fa-moon';
                        localStorage.setItem('theme', 'light');
                    }
                });
                
                // 检查保存的主题
                if (localStorage.getItem('theme') === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeIcon.className = 'fas fa-sun';
                }
            }
            
            // 搜索按钮功能
            const searchBtn = document.querySelector('.search-btn');
            if (searchBtn) {
                searchBtn.addEventListener('click', () => {
                    document.querySelector('.search-input')?.focus();
                });
            }
        });
    </script>
</body>
</html>
