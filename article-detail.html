<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 | 凌曦小站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="article-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景 -->
    <div class="background-blur"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-home"></i>
                <span>凌曦小站</span>
            </a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="articles.html" class="nav-link">文章</a>
                <a href="tools.html" class="nav-link">工具</a>
                <a href="about.html" class="nav-link">关于</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- 文章详情主容器 -->
    <main class="article-detail-container">
        <div id="article-detail"></div>
        
        <!-- 相关文章 -->
        <section class="related-articles">
            <h2 class="related-title">相关推荐</h2>
            <div id="related-articles" class="related-grid">
                <!-- 相关文章将通过JS动态加载 -->
            </div>
        </section>
    </main>
    
    <!-- 脚本 -->
    <script src="article-detail.js"></script>
    <script>
        // 确保有主题切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.querySelector('.theme-toggle');
            if (themeToggle) {
                const themeIcon = themeToggle.querySelector('i');
                themeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('dark-theme');
                    if (document.body.classList.contains('dark-theme')) {
                        themeIcon.className = 'fas fa-sun';
                        localStorage.setItem('theme', 'dark');
                    } else {
                        themeIcon.className = 'fas fa-moon';
                        localStorage.setItem('theme', 'light');
                    }
                });
                
                // 检查保存的主题
                if (localStorage.getItem('theme') === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeIcon.className = 'fas fa-sun';
                }
            }
        });
    </script>
</body>
</html>
